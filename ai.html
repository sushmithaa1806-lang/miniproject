<!DOCTYPE html>
<html>
<head>
    <title>Student AI Tools Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background-color: #0f172a;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 12px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* DROPDOWN */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f5f9;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* CONTENT */
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
